<hr />

<button
  mat-raised-button
  [matMenuTriggerFor]="menu"
  (menuOpened)="validate()"
  (menuClosed)="removeCloneBackdrop()"
>
  Menu
</button>

<mat-menu #menu="matMenu" backdropClass="controlled">
  <div mat-menu-item (click)="$event.stopPropagation()">
    <mat-checkbox [(ngModel)]="valid" (change)="validate()">Valid</mat-checkbox>
  </div>
  <button mat-menu-item (click)="select($event)">Item 1</button>
  <button mat-menu-item (click)="select($event)">Item 2</button>
</mat-menu>
